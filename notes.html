<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            transition: background 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }
        .dark-mode {
            background: #222;
            color: #fff;
        }
        .container {
            background: white;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .dark-mode .container {
            background: #333;
            color: white;
        }
        input, textarea, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .note {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .note:hover {
            transform: scale(1.05);
        }
        .dark-mode .note {
            background: #444;
            color: white;
        }
        .delete-btn, .edit-btn, .download-btn {
            background: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin-left: 5px;
        }
        .edit-btn {
            background: orange;
        }
        .download-btn {
            background: green;
        }
        .delete-btn:hover {
            background: darkred;
        }
        .edit-btn:hover {
            background: darkorange;
        }
        .download-btn:hover {
            background: darkgreen;
        }
    </style>
</head>
<body onload="loadData()">
    <div class="container">
        <h1>Twoje Notatki</h1>
        <button onclick="toggleTheme()">Przełącz tryb ciemny/jasny</button>
        <button onclick="logout()">Wyloguj</button>
        
        <input type="text" id="title" placeholder="Tytuł notatki">
        <textarea id="content" rows="5" placeholder="Treść notatki"></textarea>
        <button onclick="addNote()">Dodaj Notatkę</button>

        <h2>Lista Notatek</h2>
        <div id="notes-container"></div>
    </div>

    <script>
        let user = localStorage.getItem("loggedUser");
        if (!user) window.location.href = "index.html";

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem(`${user}_theme`, document.body.classList.contains("dark-mode") ? "dark" : "light");
        }

        function addNote() {
            let title = document.getElementById("title").value.trim();
            let content = document.getElementById("content").value.trim();
            if (title && content) {
                let notes = JSON.parse(localStorage.getItem(`${user}_notes`)) || [];
                notes.push({ title, content });
                localStorage.setItem(`${user}_notes`, JSON.stringify(notes));
                displayNotes();
                document.getElementById("title").value = "";
                document.getElementById("content").value = "";
            } else {
                alert("Wpisz tytuł i treść notatki!");
            }
        }

        function displayNotes() {
            let notesContainer = document.getElementById("notes-container");
            notesContainer.innerHTML = "";
            let notes = JSON.parse(localStorage.getItem(`${user}_notes`)) || [];
            notes.forEach((note, index) => {
                let div = document.createElement("div");
                div.classList.add("note");
                div.innerHTML = `<strong>${note.title}</strong>`;
                div.onclick = () => alert(note.content);

                let editBtn = document.createElement("button");
                editBtn.innerText = "Edytuj";
                editBtn.classList.add("edit-btn");
                editBtn.onclick = (event) => {
                    event.stopPropagation();
                    editNote(index);
                };

                let deleteBtn = document.createElement("button");
                deleteBtn.innerText = "Usuń";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = (event) => {
                    event.stopPropagation();
                    deleteNote(index);
                };

                let downloadBtn = document.createElement("button");
                downloadBtn.innerText = "Pobierz";
                downloadBtn.classList.add("download-btn");
                downloadBtn.onclick = (event) => {
                    event.stopPropagation();
                    downloadNote(note);
                };

                div.appendChild(editBtn);
                div.appendChild(deleteBtn);
                div.appendChild(downloadBtn);
                notesContainer.appendChild(div);
            });
        }

        function editNote(index) {
            let notes = JSON.parse(localStorage.getItem(`${user}_notes`)) || [];
            let note = notes[index];
            let newTitle = prompt("Edytuj tytuł:", note.title);
            let newContent = prompt("Edytuj treść:", note.content);
            if (newTitle !== null && newContent !== null) {
                note.title = newTitle;
                note.content = newContent;
                localStorage.setItem(`${user}_notes`, JSON.stringify(notes));
                displayNotes();
            }
        }

        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem(`${user}_notes`)) || [];
            notes.splice(index, 1);
            localStorage.setItem(`${user}_notes`, JSON.stringify(notes));
            displayNotes();
        }

        function downloadNote(note) {
            let blob = new Blob([`Tytuł: ${note.title}\n\nTreść: ${note.content}`], { type: 'text/plain' });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = `${note.title}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadData() {
            if (localStorage.getItem(`${user}_theme`) === "dark") {
                document.body.classList.add("dark-mode");
            }
            displayNotes();
        }

        function logout() {
            localStorage.removeItem("loggedUser");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
